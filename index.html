<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="main">
    <section class="container">
      <figure class="qr__code">
        <img src="images/image-qr-code.png" alt="qr__code" class="img__qr">
      </figure>
      <div class="texts">
        <p class="title">Improve your front-end skills by building projects</p>
        <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level :D</p>
      </div>
    </section>
  </main>
</body>
</html>
